name: Windows RDP via ngrok (Stable)

on:
  workflow_dispatch:

jobs:
  rdp:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
    - name: Enable RDP
      run: |
        net user runneradmin "StrongPassword123!" /add
        net localgroup administrators runneradmin /add
        reg add "HKLM\SYSTEM\CurrentControlSet\Control\Terminal Server" /v fDenyTSConnections /t REG_DWORD /d 0 /f
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

    - name: Download ngrok
      run: |
        Invoke-WebRequest https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip -OutFile ngrok.zip
        Expand-Archive ngrok.zip

    - name: Authenticate ngrok
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
      run: |
        .\ngrok\ngrok.exe config add-authtoken $env:NGROK_AUTH_TOKEN

    - name: Start ngrok TCP tunnel (log to file)
      run: |
        Start-Process -NoNewWindow `
          -FilePath ".\ngrok\ngrok.exe" `
          -ArgumentList "tcp 3389 --log=stdout" `
          -RedirectStandardOutput ngrok.log `
          -RedirectStandardError ngrok.log

    - name: Extract ngrok TCP address
      run: |
        $address = $null

        for ($i = 1; $i -le 20; $i++) {
          if (Test-Path "ngrok.log") {
            $content = Get-Content ngrok.log
            $match = $content | Select-String -Pattern "tcp://[a-z0-9\.]+:\d+"
            if ($match) {
              $address = $match.Matches[0].Value
              break
            }
          }
          Start-Sleep -Seconds 2
        }

        if (-not $address) {
          Write-Error "Failed to detect ngrok TCP address"
          exit 1
        }

        Write-Host "===================================="
        Write-Host "RDP CONNECTION DETAILS"
        Write-Host "Address : $address"
        Write-Host "Username: runneradmin"
        Write-Host "Password: StrongPassword123!"
        Write-Host "===================================="

    - name: Keep runner alive
      run: |
        while ($true) { Start-Sleep -Seconds 300 }
