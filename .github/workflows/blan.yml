name: Windows RDP via ngrok (Fixed)

on:
  workflow_dispatch:

jobs:
  rdp:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
    - name: Enable RDP
      run: |
        net user runneradmin "StrongPassword123!" /add
        net localgroup administrators runneradmin /add
        reg add "HKLM\SYSTEM\CurrentControlSet\Control\Terminal Server" /v fDenyTSConnections /t REG_DWORD /d 0 /f
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

    - name: Download ngrok
      run: |
        Invoke-WebRequest https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip -OutFile ngrok.zip
        Expand-Archive ngrok.zip

    - name: Authenticate ngrok
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
      run: |
        .\ngrok\ngrok.exe config add-authtoken $env:NGROK_AUTH_TOKEN

    - name: Start ngrok TCP tunnel (with API enabled)
      run: |
        Start-Process -NoNewWindow -FilePath ".\ngrok\ngrok.exe" `
          -ArgumentList "tcp 3389 --web-addr=127.0.0.1:4040"

    - name: Fetch ngrok TCP address
      run: |
        $api = "http://127.0.0.1:4040/api/tunnels"
        $tunnels = $null

        for ($i = 1; $i -le 15; $i++) {
          try {
            $tunnels = Invoke-RestMethod -Uri $api -TimeoutSec 2
            break
          } catch {
            Start-Sleep -Seconds 2
          }
        }

        if (-not $tunnels) {
          Write-Error "ngrok API not reachable"
          exit 1
        }

        $tcp = $tunnels.tunnels | Where-Object { $_.proto -eq "tcp" }

        Write-Host "===================================="
        Write-Host "RDP CONNECTION DETAILS"
        Write-Host "Address : $($tcp.public_url)"
        Write-Host "Username: runneradmin"
        Write-Host "Password: StrongPassword123!"
        Write-Host "===================================="

    - name: Keep runner alive
      run: |
        while ($true) {
          Start-Sleep -Seconds 300
        }
